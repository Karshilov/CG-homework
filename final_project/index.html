<!DOCTYPE html>
<html lang="zh-cn" style="margin: 0px; padding: 0px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图形学大作业</title>
</head>
<body style="margin: 0px; padding: 0px;">
    <div id="root" style="width: 100vw; height: 100vh; position: relative;">
        <div style="width: 100vw; height: 100vh; position: absolute;">
            <canvas id="fluid">
                你所使用的浏览器不支持canvas……
            </canvas>
        </div>
        <div style="width: 4rem; height: 4rem; position: absolute;"></div>
    </div>
    <script>
        window.onload = function () {
            const fluid = document.getElementById("fluid")
            fluid.setAttribute("width", `${window.innerWidth}px`)
            fluid.setAttribute("height", `${window.innerHeight}px`)
        }
    </script>
    <script src="./main.js"></script>
</body>
</html>
